<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f6f6f6;
        }

        /* NAVBAR */
        nav {
            background: #111;
            padding: 15px 40px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            font-size: 28px;
        }

        nav button {
            background: #ff6600;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }

        /* HERO BANNER */
        .hero {
            height: 55vh;
            background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 8px black;
        }

        .hero h2 {
            font-size: 60px;
            font-weight: bold;
        }

        .hero p {
            font-size: 22px;
            margin-top: 8px;
        }

        /* SEARCH BAR */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 25px;
        }

        .search-container input {
            width: 400px;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* PRODUCTS */
        .products {
            padding: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .product {
            background: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: .3s;
        }
        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #111;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* CART SIDEBAR */
        .cart {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: #fff;
            padding: 20px;
            box-shadow: -3px 0 8px rgba(0,0,0,0.3);
            transition: 0.4s ease;
            z-index: 20;
        }

        .cart.active {
            right: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 6px;
            margin-top: 5px;
        }

        .controls button {
            padding: 5px 10px;
            border: none;
            background: #222;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn {
            background: red;
        }

        .checkout {
            margin-top: 20px;
            width: 100%;
            background: #ff6600;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        .back-btn {
    background: #111;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    margin-bottom: 15px;
    cursor: pointer;
    font-size: 15px;
}
.back-btn:hover {
    background: #333;
}

    </style>
</head>

    <!-- NAV -->
    <nav>
        <h1>ShopHub</h1>

    </nav>

    <!-- HERO BANNER -->
    <section class="hero">
        <h2>ShopHub</h2>
        <p>Your Favorite Online Store</p>
    </section>

    <!-- SEARCH -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search products..." onkeyup="searchProduct()">
    </div>

    <!-- PRODUCTS -->
    <section class="products">
        <div class="product-grid" id="product-list"></div>
    </section>

    <!-- CART -->

    </div>

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const productList = document.getElementById("product-list");

        function loadProducts() {
            productList.innerHTML = "";
            products.forEach(p => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${p.img}">
                        <h3>${p.name}</h3>
                        <p>$${p.price}</p>
                        <button onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        loadProducts();
        updateCart();

        function addToCart(id) {
            const item = cart.find(p => p.id === id);

            if (item) {
                item.qty++;
            } else {
                const product = products.find(p => p.id === id);
                cart.push({ ...product, qty: 1 });
            }

            updateCart();
        }

        function updateCart() {
            localStorage.setItem("cart", JSON.stringify(cart));

            document.getElementById("cart-count").innerText = cart.length;

            let total = 0;
            let html = "";

            cart.forEach((c, index) => {
                total += c.price * c.qty;

                html += `
                    <div class="cart-item">
                        <img src="${c.img}">
                        <div style="flex:1;">
                            <strong>${c.name}</strong><br>
                            $${c.price} Ã— ${c.qty}
                            <div class="controls">
                                <button onclick="changeQty(${index}, 1)">+</button>
                                <button onclick="changeQty(${index}, -1)">-</button>
                                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById("cart-items").innerHTML = html;
            document.getElementById("total").innerText = total;
        }

        function changeQty(index, amount) {
            cart[index].qty += amount;

            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }

            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById("cart").classList.toggle("active");
        }

        /* SEARCH FUNCTION */
        function searchProduct() {
            let val = document.getElementById("search").value.toLowerCase();

            productList.innerHTML = "";

            products
                .filter(p => p.name.toLowerCase().includes(val))
                .forEach(p => {
                    productList.innerHTML += `
                        <div class="product">
                            <img src="${p.img}">
                            <h3>${p.name}</h3>
                            <p>$${p.price}</p>
                            <button onclick="addToCart(${p.id})">Add to Cart</button>
                        </div>
                    `;
                });
        }
    </script>
