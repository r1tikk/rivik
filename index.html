<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Animated floating hearts background */
.hearts-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}

.heart {
    position: absolute;
    font-size: 2em;
    opacity: 0.3;
    animation: float-up 15s infinite ease-in;
}

.heart:nth-child(1) { left: 10%; animation-delay: 0s; }
.heart:nth-child(2) { left: 20%; animation-delay: 2s; }
.heart:nth-child(3) { left: 30%; animation-delay: 4s; }
.heart:nth-child(4) { left: 40%; animation-delay: 1s; }
.heart:nth-child(5) { left: 50%; animation-delay: 3s; }
.heart:nth-child(6) { left: 60%; animation-delay: 5s; }
.heart:nth-child(7) { left: 70%; animation-delay: 2.5s; }
.heart:nth-child(8) { left: 80%; animation-delay: 4.5s; }
.heart:nth-child(9) { left: 90%; animation-delay: 1.5s; }

@keyframes float-up {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.3;
    }
    90% {
        opacity: 0.3;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

.container {
    text-align: center;
    z-index: 10;
    position: relative;
    background: rgba(255, 255, 255, 0.95);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    max-width: 550px;
    animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    margin: 20px;
}

@keyframes slideIn {
    0% {
        transform: scale(0.5) translateY(-100px);
        opacity: 0;
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.8em;
    font-weight: 900;
    background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #c44569);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 15px;
    line-height: 1.2;
    animation: pulse 2s ease-in-out infinite;
    text-shadow: 2px 2px 20px rgba(238, 90, 111, 0.3);
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.subtitle {
    font-size: 1.1em;
    color: #666;
    margin-bottom: 30px;
    font-weight: 600;
}

.buttons {
    margin: 30px 0;
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.yes-button {
    font-family: 'Quicksand', sans-serif;
    font-size: 1.3em;
    font-weight: 600;
    padding: 15px 35px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    position: relative;
    overflow: hidden;
}

.yes-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.yes-button:hover::before {
    width: 300px;
    height: 300px;
}

.yes-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
}

.yes-button:active {
    transform: translateY(-2px) scale(1.02);
}

.no-button {
    font-family: 'Quicksand', sans-serif;
    font-size: 1.1em;
    font-weight: 600;
    padding: 13px 28px;
    background: transparent;
    color: #ff6b6b;
    border: 3px solid #ff6b6b;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.no-button:hover {
    background: #ff6b6b;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
}

.gif_container {
    margin-top: 25px;
    position: relative;
}

.gif_container img {
    max-width: 400px;
    width: 100%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Success state styles */
.success-container {
    animation: celebrateIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes celebrateIn {
    0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
    }
    50% {
        transform: scale(1.2) rotate(10deg);
    }
    100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

.header_text {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    font-weight: 900;
    background: linear-gradient(45deg, #f093fb, #f5576c, #ffd700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    line-height: 1.2;
    animation: rainbow 3s ease-in-out infinite, bounce 1s ease-in-out infinite;
}

@keyframes rainbow {
    0%, 100% {
        filter: hue-rotate(0deg);
    }
    50% {
        filter: hue-rotate(20deg);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: #f093fb;
    position: absolute;
    animation: confetti-fall 3s linear infinite;
}

@keyframes confetti-fall {
    0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

/* Cute stickers around the container */
.sticker {
    position: absolute;
    font-size: 2.5em;
    animation: float 3s ease-in-out infinite;
    z-index: 5;
}

.sticker-1 {
    top: -15px;
    left: -15px;
    animation-delay: 0s;
}

.sticker-2 {
    top: -20px;
    right: -15px;
    animation-delay: 0.5s;
}

.sticker-3 {
    bottom: -15px;
    left: -20px;
    animation-delay: 1s;
}

.sticker-4 {
    bottom: -20px;
    right: -15px;
    animation-delay: 1.5s;
}

.sticker-5 {
    top: 50%;
    left: -35px;
    animation-delay: 0.3s;
}

.sticker-6 {
    top: 50%;
    right: -35px;
    animation-delay: 0.8s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-15px) rotate(5deg);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 35px 25px;
        margin: 15px;
        max-width: 90%;
    }
    
    h1 {
        font-size: 2.2em;
    }
    
    .header_text {
        font-size: 2.3em;
    }
    
    .subtitle {
        font-size: 1em;
    }
    
    .buttons {
        flex-direction: column;
        gap: 12px;
    }
    
    .yes-button {
        font-size: 1.2em;
        padding: 14px 30px;
    }
    
    .no-button {
        font-size: 1em;
        padding: 12px 25px;
    }
    
    .gif_container img {
        max-width: 100%;
    }
    
    .sticker {
        font-size: 1.8em;
    }
    
    .sticker-5, .sticker-6 {
        display: none;
    }
}
</style>
</head>
